<div class="loginContainer">
	<div class="loginTitle">
		<h2>login Form</h2>		
	</div>
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" #username="ngModel">
			<div [hidden]="username.valid||username.pristine" class="alert alert-danger">Username is required</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password"
			#password="ngModel">
			<div [hidden]="password.valid||password.pristine" class="alert alert-danger">Password is required</div>
		</div>
		<button type="submit" class="btn btn-success loginSubmit">Submit</button>
	</form>
</div>
